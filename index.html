<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gideon the Goat</title> 
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    <div class="sidebar">
      <header class="header">
        <h1 class="header__title">Gideon and Friends</h1>
      </header>
      <section class="profile">
        <img class="profile__photo" src="./images/profile-photo.jpg">
        <p class="profile__text">Hi, my name is Terry and this is my goat Gideon. Enjoy!</p>
        <button class="button_type_add"></button>
      </section>
    </div>
    <main>
      <section class="posts">
        <ul class="posts__container">
          <li class="post">
            <img src="./images/goat-1.jpg" alt="" class="post__image">
            <div class="post__text">
              <h2 class="post__title">Aww!</h2>
              <p class="post__paragraph">Check out these little guys. I remember when Gideon was that small. They grow up so fast.</p>
            </div>
          </li>
          <li class="post">
            <img src="./images/goat-2.jpg" alt="" class="post__image">
          </li>
          <li class="post">
            <img src="./images/goat-3.jpg" alt="" class="post__image">
          </li>
          <li class="post">
            <img src="./images/goat-4.jpg" alt="" class="post__image">
          </li>
          <li class="post">
            <img src="./images/goat-5.jpg" alt="" class="post__image">
          </li>
          <li class="post">
            <img src="./images/goat-6.jpg" alt="" class="post__image">
          </li>
        </ul>
      </section>
    </main>
    <footer></footer>
    <template id="post-template">
      <li class="post">
        <img class="post__image" src="#" alt="#">
        <h2 class="post__title"></h2>
        <p class="post__text"></p>
      </li>
    </template>
  </body>
</html>
